<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Lista pracowników')}"></head>
<body>
<nav th:replace="~{fragments :: nav}"></nav>

<div class="container mt-4">
    <h2>Lista pracowników</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th>Telefon</th>
            <th>Firma</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phone}"></td>
            <td th:text="${employee.company.companyName}"></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/employees/list(page=${currentPage-1}, size=5)}">Previous</a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/employees/list(page=${i}, size=5)}"
                   th:text="${i+1}"></a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                <a class="page-link" th:href="@{/employees/list(page=${currentPage+1}, size=5)}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
