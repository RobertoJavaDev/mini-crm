<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="head(pageTitle)">
    <meta charset="UTF-8">
    <title th:text="*{pageTitle}">CRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light"
     style="background-color: #e9ecef;" aria-label="First navbar example">
    <div class="container-fluid">
        <a sec:authorize="isAnonymous()" class="navbar-brand" th:href="@{/}">
            <img class="d-inline-block me-3" style="max-height: 3.5em;" src="/images/UKSW_logo.png" alt="logo"/>
        </a>

        <a sec:authorize="isAuthenticated()" class="navbar-brand d-flex align-items-center" th:href="@{/crm}">
            <img class="d-inline-block me-3" style="max-height: 3.5em;" src="/images/UKSW_logo.png" alt="logo"/>
            <span class="fs-4 fw-semibold text-dark mb-0">Customer Relationship Management</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav justify-content-end" id="collapsibleNavbar">
            <div sec:authorize="isAnonymous()">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/">Logowanie <i class="bi bi-forward"></i></a>
                    </li>
                </ul>
            </div>
            <div sec:authorize="isAuthenticated()">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/companies/list"><i class="bi bi-list-stars"></i> Sprawdź firmy</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/employees/list"><i class="bi bi-list-stars"></i> Sprawdź pracowników</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/logout"><i class="bi bi-box-arrow-right"></i> Wyloguj</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div th:fragment="message">
    <p class="h6 " th:if="${message} != null" th:text="${message}"></p>
</div>

<div th:fragment="toast" class="toast rounded align-items-center border-0 position-fixed bottom-0 end-0 m-3 show"
     role="alert" aria-live="assertive" aria-atomic="true" th:if="${message}">
    <div class="toast-header">
        <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
             aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
            <rect width="100%" height="100%" fill="#007aff"/>
        </svg>
        <strong class="me-auto">Udało się!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="d-flex text-secondary bg-light px-3 py-1 fw-light">
        <div th:replace="~{fragments :: message}" class="toast-body text-white">
        </div>
    </div>
</div>
</body>
</html>
