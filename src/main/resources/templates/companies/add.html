<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Dodaj firmę')}"></head>
<body class="bg-light">
<nav th:replace="~{fragments :: nav}"></nav>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0"><i class="bi bi-building"></i> Dodaj nową firmę</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/companies/add}" th:object="${company}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Nazwa firmy</label>
                    <input type="text" th:field="*{companyName}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    <small class="text-muted">Pole opcjonalne</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Logo firmy</label>
                    <input type="file" name="logoFile" class="form-control" accept="image/*">
                    <small class="text-muted">Plik JPG, PNG, min. 100x100 px</small>
                    <div class="text-danger" th:if="${logoError}" th:text="${logoError}"></div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Strona www</label>
                    <input type="url" th:field="*{website}" class="form-control"
                           placeholder="https://www.example.pl">
                    <small class="text-muted">Pole opcjonalne</small>
                </div>
                <div class="d-flex justify-content-end">
                    <a th:href="@{/companies/list}" class="btn btn-secondary me-2">Anuluj</a>
                    <button type="submit" class="btn btn-success">Zapisz</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
