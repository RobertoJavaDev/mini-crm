<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: head('Lista firm')}"></head>
<body>
<nav th:replace="~{fragments :: nav}"></nav>

<div class="container mt-4">
    <h2>Lista firm</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nazwa</th>
            <th>Email</th>
            <th>Logo</th>
            <th>Strona www</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companies}">
            <td th:text="${company.companyName}"></td>
            <td th:text="${company.email}"></td>
            <td><img th:src="@{${company.logoFilename}}" alt="logo" style="max-height:50px"/></td>
            <td><a th:href="@{${company.website}}" th:text="${company.website}" target="_blank"></a></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/companies/list(page=${currentPage-1}, size=5)}">Previous</a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages-1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/companies/list(page=${i}, size=5)}"
                   th:text="${i+1}">1</a>
            </li>

            <li class="page-item" th:classappend="${currentPage == totalPages-1} ? 'disabled'">
                <a class="page-link" th:href="@{/companies/list(page=${currentPage+1}, size=5)}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
