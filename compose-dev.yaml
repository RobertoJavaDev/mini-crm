services:
  devDB:
    image: postgres:16.3
    container_name: miniCRMDatabaseDev
    environment:
      POSTGRES_DB: minicrmdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    volumes:
      - db_dataDev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  db_dataDev: